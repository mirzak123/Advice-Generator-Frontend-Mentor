<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Advice generator app</title>
  </style>
</head>
<body>
  <div class="container">
    <div class="advice-card">
      <h3 class="advice-header">Advice <span class="advice-num"></span></h3>
      <!-- <p class="advice-text">"It is easy to sit up and take notice, what's difficulet is getting up and taking action."</p> -->
      <p class="advice-text"></p>
      <img src="images/pattern-divider-desktop.svg" alt="divider" class="advice-card__divider advice-card__divider--desktop"></img>
      <img src="images/pattern-divider-mobile.svg" alt="divider" class="advice-card__divider advice-card__divider--mobile"></img>
      <div class="advice__btn-wrapper">
        <img src="images/icon-dice.svg" alt="dice icon" class="advice__btn">
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
